<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
<nav class="navbar">
  <div class="navbar-container">
    <a href="/" class="logo">MAV</a>
    <ul class="nav-links">
      <li><a href="/">Főoldal</a></li>
      <li><a href="/login">Bejelentkezés</a></li>
      <li><a href="/register">Regisztráció</a></li>
    </ul>
  </div>
</nav>
<div class="content">
  <div class="form-container">
    <h2>Regisztráció</h2>
    <form action="/register" method="POST">
      <div class="form-group">
        <label for="name">Név</label>
        <input type="text" id="name" name="nev" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Jelszó</label>
        <input type="password" id="password" name="jelszo" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Jelszó megerősítése</label>
        <input type="password" id="confirm-password" name="confirm-jelszo" required>
      </div>
      <button type="submit" class="btn">Regisztráció</button>
      <p>Már van fiókod? <a href="/login">Bejelentkezés</a></p>
    </form>
  </div>

</div>
</body>
</html>
